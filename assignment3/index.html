<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <div style="font-size: 1.2rem;padding:2rem;">
        <h1>Registration Form</h1>
        <form action="thankyou.html">
            <div>
            <label for="name">Name: </label><input type="text" required name="name"><br><br>
            <label for="email">Email: </label><input type="email" required name="email"><br><br>
            <label for="pass">Password: </label><input type="password" required name="pass"><br><br>
            </div>
            <div>
            <label>Gender:</label>
            <input type="radio" name="male">
            <label for="male">Male</label>
            <input type="radio" name="female">
            <label for="female">Female</label>
            <input type="radio" name="other">
            <label for="other">Other</label>
            </div>
            <br>
            <div>
            <label>Hobbies:</label><br>
            <input type="checkbox" name="read">
            <label for="read">Reading</label>
            <br>
            <input type="checkbox" name="travel">
            <label for="travel">Travelling</label>
            <br>
            <input type="checkbox" name="cooking">
            <label for="cooking">Cooking</label>
            <br>
            <input type="checkbox" name="sports">
            <label for="sports">Sports</label>
            </div>
            <br>
            <div>
            <label>City:</label>
            <select>
                <option value="UttarPradesh">Uttar Pradesh</option>
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Chennai">Chennai</option>
            </select>
            </div>
            <br>
            <div>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob">
            </div>
            <br>
            <div>
                <label for="phoneno">Phone Number:</label>
                <input type="tel" id="phoneno" name="phoneno">
            </div>
            <br>
            <div>
                <label for="address">Address:</label><br>
                <textarea id="address" name="address" placeholder="Enter your address" rows="8" cols="50"></textarea>
            </div>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
